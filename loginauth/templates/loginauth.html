    <style>
        .category-pill {
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f0f0f0;
            border-radius: 50px;
            padding: 6px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            height: 35px;
            width: 100%;
        }
        .category-pill:hover {
            background-color: #e6e6e6;
        }
        .category-pill img {
            height: 16px;
            width: auto;
            margin-right: 8px;
            display: inline-block !important;
        }
        .pill-label {
            font-size: 0.85rem;
            font-weight: 400;
            color: #333;
            display: inline-block !important;
        }
        .active-pill {
            border: 1px solid #4d90fe;
            box-shadow: none;
        }
        .row-pills {
            margin: 0 auto;
        }
    </style>

                <img src="{% static 'img/Login-min.png' %}" alt="Gold Bracelet" />
            </div>
        </div>
        <div class="col-md-6 login-section">
            <div class="login-container">
                <div class="text-center mb-4">
                    <div class="mb-1">
                        <img src="{% static 'assets/img/logo/logo_vanee.png' %}" alt="" class="h-50 w-50" />
                    </div>
                    <h4 class="mt-4 mb-4">Manage your jewellery business at your finger tips</h4>
                </div>

                <form method="POST" action="{% url 'login_api' %}">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required />
                    </div>
                    <div class="mb-3 position-relative">
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Password"
                            required
                        />
                        <span
                            class="position-absolute top-50 end-0 translate-middle-y pe-3"
                            onclick="togglePassword()"
                            style="cursor: pointer;"
                        >
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </span>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
