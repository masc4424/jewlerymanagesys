{% extends 'base.html' %}
{% load static %}

{% block title %}Client Dashboard{% endblock %}

{% block extra_css %}
<style>
    #zoomImage {
        user-drag: none;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
    }
    .zoom-container {
        overflow: auto;
        position: relative;
        width: 100%;
        height: 500px; /* or whatever height you need */
        cursor: grab;
        user-select: none; /* prevent text selection while dragging */
    }

    .zoom-container img {
        display: block;
        transform-origin: top left;
        transition: transform 0.2s ease;
        max-width: none; /* very important for proper scaling */
    }

    .zoom-container:active {
        cursor: grabbing;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <button id="go-to-cart" class="btn btn-primary" onclick="openClientSideModal()">
            <div>
                Go to Cart 
            </div>
            <div class="fs-tiny">0</div>
        </button>
    </div>
    
    <div class="row" id="model-cards"></div>
    <div id="response-container" class="mt-3"></div>
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
</div>

<!-- CSRF Token for AJAX -->
{% csrf_token %}
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/clinet_dashboard.js' %}"></script>
{% endblock %}
