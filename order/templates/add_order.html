{% extends 'base.html' %}
{% load static %}

{% block title %}New Order{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_order.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Select Client</h3>
    <select class="form-control" id="clientSelect">
        <option value="">-- Choose Client --</option>
        {% for client in clients %}
        <option value="{{ client.id }}">{{ client.first_name }}&nbsp;{{ client.last_name }}</option>
        {% endfor %}
    </select>

    <div id="modelsContainer" class="mt-4 d-flex flex-wrap"></div>

    <button class="btn btn-success mt-3" id="submitOrderBtn">Submit Order</button>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/add_order.js' %}"></script>
{% endblock %}
