{% extends 'base.html' %}
{% load static %}

{% block title %}New Order{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_order.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Select Client</h3>
    <select class="form-control" id="clientSelect">
        <option value="">-- Choose Client --</option>
        {% for client in clients %}
        <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
        {% endfor %}
    </select>

    <!-- Go to Cart Button -->
    <div class="mt-3">
        <a href="#" id="goToCartBtn" class="btn btn-info d-none">
            Go to Cart <span id="cartItemCount" class="badge bg-light text-dark ms-1">0</span>
        </a>
    </div>


    <!-- Models container -->
    <div id="modelsContainer" class="row mt-4 d-flex flex-wrap"></div>

    <!-- Submit Order Button -->
    <!-- <button class="btn btn-success mt-3" id="submitOrderBtn">Submit Order</button> -->
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/add_order.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
