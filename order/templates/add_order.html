{% extends 'base.html' %}
{% load static %}

{% block title %}New Order{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_order.css' %}">
{% endblock %}

{% block content %}
<div class="container py-5">
    <!-- Top Row: Client Select on Left, Search + Cart on Right -->
    <div class="row align-items-end mb-4">
        <!-- Client Dropdown (smaller width) -->
        <div class="col-md-4">
            <label for="clientSelect" class="form-label">Select Client</label>
            <select class="form-select" id="clientSelect">
                <option value="">-- Choose Client --</option>
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Search + Cart -->
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-9">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="fa fa-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search models by name, status, weight, or color...">
                        <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                            <i class="fa fa-times"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="col-md-3 text-end mt-2 mt-md-0">
                    <a href="#" id="goToCartBtn" class="btn btn-info w-100 d-none position-relative">
                        Go to Cart
                        <span id="cartItemCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-light text-dark">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Search result count -->
    <div id="searchResultCount" class="text-center mb-3 d-none text-muted small">
        <!-- Result count appears here -->
    </div>

    <!-- Models Container -->
    <div id="modelsContainer" class="row gy-4">
        <!-- Model cards will be inserted here -->
    </div>

    <!-- Pagination -->
    <div id="paginationContainer" class="mt-4 d-flex justify-content-center">
        <!-- Pagination will appear here -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/add_order.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}
