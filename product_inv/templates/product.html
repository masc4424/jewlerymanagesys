{% extends 'base.html' %}
{% load static %}

{% block title %}product{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 10px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #adb5bd; 
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6c757d; 
        }

        /* For Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #adb5bd #f1f1f1;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Product Details</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="d-flex">
        <!-- Model Info Section -->
        <div class="row mb-4">
            <div class="mx-lg-n4">
                <div class="bg-light align-items-center rounded" style="height: 300px;">
                    <img id="product-image" src="{% static 'model_img/' %}{{ product.model_no }}.png" alt="Product" class="img-fluid">
                </div>
            </div>
        </div>
        
        <!-- Main Content Container -->
        <div id="product-content" class="d-none">
            <!-- Stones Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="mb-3">Stones <span id="stones-count" class="badge bg-secondary">0</span></h3>
                    <div id="stones-container" class="d-flex flex-row overflow-auto gap-4 custom-scrollbar">
                        <!-- Stone cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
    
            <!-- Raw Materials Section -->
            <div class="row">
                <div class="col-12">
                    <h3 class="mb-3">Raw Materials</h3>
                    <div id="materials-container" class="row">
                        <!-- Material cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/product.js' %}"></script>
    <script>
        var modelNo = "{{ product.model_no|escapejs }}";
    </script>
{% endblock %}
